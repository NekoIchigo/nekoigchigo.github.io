<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reydan's Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .poppins-regular {
        font-family: "Poppins", sans-serif;
        font-weight: 400;
        font-style: normal;
      }
    </style>
  </head>
  <body class="poppins-regular">
    <div class="w-full relative grid bg-gray-950">
      <button
        class="text-white sticky top-3 left-3 h-10 w-10 rounded-full bg-gray-950 z-10 flex items-center justify-center md:hidden"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
      </button>
      <div class="hidden absolute top-0 left-0 z-20 h-screen w-3/4 pt-5 px-5">
        <nav class="">
          <a href="#" class="flex gap-3">
            <div class="h-5 w-5 shrink-0">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
                />
              </svg>
            </div>
            <p>Home</p>
          </a>
        </nav>
      </div>
      <div
        class="p-5 bg-gray-900 w-full top-0 sticky z-20 text-white flex justify-between items-center"
      >
        <div class="bg-gray-950 rounded-md px-4 py-2">Logo</div>
        <div class="flex gap-5 items-center">
          <nav class="text-lg hover:text-blue-500">
            <a href="#home">Home</a>
          </nav>
          <nav class="text-lg hover:text-blue-500">
            <a href="#about">About</a>
          </nav>
          <nav class="text-lg hover:text-blue-500">
            <a href="#projects">Projects</a>
          </nav>
        </div>
        <div>
          <button class="rounded-md bg-gray-950 px-4 py-2 hover:text-blue-500">
            Download CV
          </button>
        </div>
      </div>
      <section
        id="home"
        class="h-[100vh] p-10 w-full -mt-14 md:mt-0 bg-gray-950 flex items-center justify-center"
      >
        <div class="grid grid-cols-2 z-10">
          <div class="relative">
            <div class="flex items-end relative">
              <p class="text-white pr-3 text-2xl my-2">I'M</p>
              <p class="text-blue-700 text-4xl my-2">Reydan John Belen</p>
              <div
                class="h-0.5 w-52 rounded-lg bg-blue-900 absolute -left-5"
              ></div>
            </div>
            <div class="mt-5">
              <p class="text-white">Full-Stack Developer</p>
            </div>
            <!-- flutter svg -->
            <div class="absolute left-1/4 top-32 opacity-40">
              <img
                src="https://cdn.worldvectorlogo.com/logos/flutter.svg"
                alt="Flutter Logo"
                class="w-60 h-60 object-contain"
              />
            </div>
            <!-- laravel svg -->
            <div class="absolute left-1/4 bottom-40 opacity-40">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Laravel.svg"
                alt="Laravel Logo"
                class="w-60 h-60 object-contain"
              />
            </div>
            <!-- Vue js -->
            <div class="absolute -left-1/2 top-0 opacity-40">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/9/95/Vue.js_Logo_2.svg"
                alt="Vue Logo"
                class="w-60 h-60 object-contain"
              />
            </div>
            <!-- Wordpress -->
            <div class="absolute -right-1/2 bottom-0 opacity-40">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/9/98/WordPress_blue_logo.svg"
                alt="WordPress Logo"
                class="w-60 h-60 object-contain"
              />
            </div>
          </div>
          <div class=""></div>
        </div>
      </section>
      <section id="about" class="h-[100vh] p-10 bg-gray-900 z-10"></section>
      <section id="projects" class="h-[100vh] p-10 bg-gray-950"></section>
    </div>
  </body>
</html>
